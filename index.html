    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --bg: #0b0c10;
            --bg-secondary: #111;
            --gold: #d4af37;
            --gold-soft: #ffd85e;
            --gold-dim: rgba(212, 175, 55, 0.25);
            --fg: #e8e8e8;
            --fg-dim: #888;
            --card-bg: rgba(0, 0, 0, 0.466);
            --card-border: rgba(212, 175, 55, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, var(--bg-secondary) 0%, var(--bg) 100%);
            color: var(--fg);
            min-height: 100vh;
            overflow-x: hidden;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
            position: relative;
        }

        .floating{
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
            overflow: hidden;
            z-index: 100;
        }

        .bg{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ascii {
            font-family: 'JetBrains Mono', 'Consolas', 'Menlo', monospace;
            font-size: 2.5rem;
            line-height: 1;
            text-align: center;
            white-space: pre;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            color: #ffd85e;
            transition: all 0.05s linear;
            opacity: 0.5;
        }

        .ascii:hover {
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: drift 20s infinite linear;
        }

        @keyframes drift {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .floating {
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 520px;
            z-index: 2;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }

        .login-title {
            font-size: 5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--fg);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--fg);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .form-input[aria-invalid="true"] {
            border-color: #ef4444;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--fg-dim);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: var(--gold);
        }

        .forgot-link {
            color: var(--gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--gold-soft);
        }

        .login-button {
            width: 100%;
            padding: 0.875rem;
            background: transparent;
            border: 2px solid var(--gold);
            border-radius: 0.5rem;
            color: var(--gold);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            background: var(--gold);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--fg-dim);
            text-align: center;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }

            .left {
                padding: 1rem;
                min-height: 30vh;
            }

            .ascii {
                font-size: 0.6rem;
                opacity: 0.7;
            }

            .right {
                padding: 1rem;
            }

            .login-card {
                padding: 2rem;
            }

            .particles {
                display: none;
            }
        }

        @media (max-width: 320px) {
            .ascii {
                font-size: 0.5rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .ascii {
                animation: none;
            }

            .particle {
                animation: none;
            }

            * {
                transition: none !important;
            }
        }

        .morph{
            color: var(--fg-dim);
        }
    </style>

        asciiElement.textContent = asciiArt;

        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth > 768 ? 15 : 5;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        const symbols = ['@', '*', '#', '%', '&', '+', '§', '¢'];
        const morphSpeed = 100; 
        const morphDuration = 10; 
        
        let morphStates = Array(asciiArt.length).fill(null);
        function animateMorph() {
            let html = '';
            for (let i = 0; i < asciiArt.length; i++) {
                const char = asciiArt[i];
                if (char === '\n') {
                    html += '\n';
                    continue;
                }
                if (char === ' ') {
                    html += ' ';
                    continue;
                }
                
                const isBraille = char >= '\u2800' && char <= '\u28FF';
                
                
                if (isBraille && !morphStates[i] && Math.random() < 0.02) {
                    morphStates[i] = morphDuration;
                }
                if (morphStates[i]) {
                    
                    html += `<span class="morph">${symbols[Math.floor(Math.random() * symbols.length)]}</span>`;
                    morphStates[i] -= morphSpeed;
                    if (morphStates[i] <= 0) {
                        morphStates[i] = null;
                    }
                } else {
                    html += char;
                }
            }
            asciiElement.innerHTML = html;
        }
        
        setInterval(animateMorph, morphSpeed);
        
        createParticles();

        
        window.addEventListener('resize', () => {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        });
